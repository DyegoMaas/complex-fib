apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-deployment
spec: #deploy specification
  replicas: 1
  selector:
    matchLabels:
      component: postgres
  template: # pod template
    metadata:
      labels:
        component: postgres
    spec:
      containers:
        - name: postgres
          image: postgres
          ports:
            - containerPort: 5432